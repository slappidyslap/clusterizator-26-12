<!DOCTYPE html>
<html lang="en">
<head>
  <title>Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background: linear-gradient( #e7e7e7, transparent 1px), linear-gradient( 90deg, #e7e7e7, transparent 1px);
      background-size: 15px 15px;
      background-position: center center;
    }
    #mynetwork {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>
<script type="text/javascript" src="../../../lib/vis-network.min.js"></script>
<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    { id: 1, label: "Node 1" },
    { id: 2, label: "Node 2" },
    { id: 3, label: "Node 3" },
    { id: 4, label: "Node 4" },
    { id: 5, label: "Node 5" },
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    { from: 1, to: 3 },
    { from: 1, to: 2 },
    { from: 2, to: 4 },
    { from: 2, to: 5 },
    { from: 3, to: 3 },
  ]);

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  const options = {
    "edges": {
      "smooth": {
        "forceDirection": "none"
      }
    },
    "physics": {
      "forceAtlas2Based": {
        "springLength": 100
      },
      "minVelocity": 0.75,
      "solver": "forceAtlas2Based"
    }
  }
  var network = new vis.Network(container, data, options);
  window.graph = network
  network.on('selectNode', e => {
    document.getElementById("mynetwork").style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`
    GraphView.selectEdge(e.nodes[0])
  });
</script>
<!--<script type="text/javascript" src="../../../lib/firebug/firebug.js"></script>-->
</body>
</html>
